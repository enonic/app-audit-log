<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit log browser</title>
    <link rel="stylesheet" type="text/css" data-th-href="|${assetsUrl}/admin/common/styles/lib.css|">
    <link rel="stylesheet" type="text/css" data-th-href="|${assetsUrl}/styles/materialize.min.css|">
    <link rel="stylesheet" type="text/css" data-th-href="|${assetsUrl}/styles/styles.css|" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script data-th-src="|${assetsUrl}/js/tool.js|"></script>
    <script data-th-src="|${assetsUrl}/js/materialize.min.js|"></script>
    <script data-th-inline="javascript">
        window.allEntries = JSON.parse([[${ jsonEntries }]]);
    </script>
</head>

<body>
    <main id="audit-log">
        <div class="appbar">
            <div class="home-button app-icon system-info-button">
                <!--/* img class="app-icon" src="{{assetsUrl}}/icons/application.svg" / */-->
                <h1 class="app-name">Audit log browser</h1>
            </div>
            <div class="button-wrapper">
                <span class="material-icons large">search</span>
                search
            </div>
        </div>

        <div class="row">
            <section id="select-section" class="col s3">
                <ul class="collapsible">
                    <li class="day-group" data-th-each="day: ${dayGroupedEntries}">
                        <div class="day-header collapsible-header">
                            <time class="format-date" data-th-attr="datetime=${day[0].timestamp}"></time>
                        </div>
                        <div class="collapsible-body">
                            <div data-th-remove="tag" data-th-each="data : ${day}">
                                <button class="entry" data-th-attr="data-id=${data.id}">
                                    <span class="bold" data-th-text="${data.formatted.type}"></span>
                                    <time class="format-time" data-th-attr="datetime=${data.timestamp}"></time>
                                    <div>
                                        <span class="user" data-th-text="|by: ${data.formatted.user}|"></span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
            <section id="preview" class="col s9 blue-grey lighten-5">
                <div class="show-wrapper">
                    <span class="placeholder">Free space, select something on the left.</span>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
