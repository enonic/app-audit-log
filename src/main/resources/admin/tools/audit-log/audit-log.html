<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit log browser</title>
    <link rel="stylesheet" type="text/css" data-th-href="|${assetsUrl}/styles/materialize.min.css|">
    <link rel="stylesheet" type="text/css" data-th-href="|${assetsUrl}/admin/common/styles/lib.css|">
    <link rel="stylesheet" type="text/css" data-th-href="|${assetsUrl}/styles/styles.min.css|" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script data-th-src="|${assetsUrl}/js/main.js|"></script>
    <script data-th-src="|${assetsUrl}/js/materialize.js|"></script>
    <script defer data-th-src="${launcherPath}" type="text/javascript"></script>
    <script data-th-inline="javascript"> 
        var CONFIG = {
            auditServiceUrl: /*[[${serviceUrl}]]*/,
            allUsers: JSON.parse(/*[[${allUsers}]]*/),
            allTypes: JSON.parse(/*[[${allTypes}]]*/),        
            launcherUrl: /*[[${launcherUrl}]]*/, // Required for lanucher
            services: {}, // Workaround for i18nUrl BUG
            icon: /*[[|${assetsUrl}/icons/entry.svg|]]*/,
        };
    </script>
</head>

<body>
    <main id="audit-log">
        <div class="appbar">
            <div class="home-button system-info-button">
                <img class="app-icon audit-icon" data-th-src="|${assetsUrl}/application.svg|" />
                <span class="app-name">Audit log browser</span>
            </div>
        </div>
        <div id="top-toolbar" class="toolbar">
            <div class="icon-wrapper">
                <div class="material-icons large">search</div>
            </div>
            <div class="input-field">
                <label for="select-from">From</label>
                <input id="select-from" class="browser-default datepicker" placeholder="" type="text"
                    autocomplete="off" />
            </div>
            <div class="input-field">
                <label for="select-to">To</label>
                <input id="select-to" class="browser-default datepicker" placeholder="" type="text"
                    autocomplete="off" />
            </div>
            <div class="input-field">
                <label>User</label>
                <input id="select-user" class="browser-default autocomplete" type="text" />
            </div>
            <div class="input-field">
                <label id="select-type-label" for="select-type">Type</label>
                <select id="select-type" class="type">
                    <option value="">Any</option>
                </select>
            </div>
            <div class="input-field">
                <label for="search-text">Text</label>
                <input id="search-text" class="browser-default" placeholder="" type="text" autocomplete="off" />
            </div>
        </div>

        <div class="row">
            <section id="select-section" class="col s5">
                <div class="total tree-grid-toolbar toolbar"></div>
                <ol class="select-list">
                </ol>
            </section>
            <section id="preview" class="col s7">
                <div class="show-wrapper">
                    <span class="placeholder">Free space, select something on the left.</span>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
