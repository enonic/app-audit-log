<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit log browser</title>
    <link rel="stylesheet" type="text/css" data-th-href="|${assetsUrl}/styles/materialize.min.css|">
    <link rel="stylesheet" type="text/css" data-th-href="|${assetsUrl}/admin/common/styles/lib.css|">
    <link rel="stylesheet" type="text/css" data-th-href="|${assetsUrl}/styles/styles.css|" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script data-th-src="|${assetsUrl}/js/tool.js|"></script>
    <script data-th-src="|${assetsUrl}/js/materialize.js|"></script>
    <script data-th-inline="javascript">
        window.auditServiceUrl = /*[[${serviceUrl}]]*/;
        window.typeAutoComplete = JSON.parse(/*[[${typeAutoComplete}]]*/);
    </script>
</head>

<body>
    <main id="audit-log">
        <div class="appbar">
            <div class="home-button app-icon system-info-button">
                <!--/* img class="app-icon" src="{{assetsUrl}}/icons/application.svg" / */-->
                <h1 class="app-name">Audit log browser</h1>
            </div>
        </div>
        <div class="toolbar">
            <div class="icon-wrapper">
                <div class="material-icons large">search</div>
            </div>
            <div class="input-field">
                <input id="select-from" placeholder="" type="text" class="datepicker" autocomplete="off" />
                <label for="select-from">From</label>
            </div>
            <div class="input-field">
                <input id="select-to" placeholder="" type="text" class="datepicker" autocomplete="off" />
                <label for="select-to">To</label>
            </div>
            <div class="input-field">
                <select id="select-type" class="type">
                    <option value=""></option>
                </select>
                <label id="select-type-label" for="select-type">Type</label>
            </div>
            <!--*/div class="input-field">
                <input id="select-type" type="text" placeholder="Type" class="autocomplete" autocomplete="off" />
            </div*/-->
            <div class="input-field">
                <input id="search-text" placeholder="" type="text" class="" autocomplete="off" />
                <label for="search-text">Text</label>
            </div>
        </div>

        <div class="row">
            <section id="select-section" class="col s5">
                <ol class="select-list">
                </ol>
            </section>
            <section id="preview" class="col s7">
                <div class="show-wrapper">
                    <span class="placeholder">Free space, select something on the left.</span>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
